<div class="reset-container">
  <!-- Logo -->
  <header class="reset-header">
    <img src="assets/firma-digital-logo.png" alt="Logo Firma Digital" class="logo" />
  </header>

  <!-- Panel central -->
  <section class="reset-panel" role="main" aria-labelledby="reset-title">
    <h1 id="reset-title" class="reset-title">Reestablecer Contraseña</h1>
    <p class="reset-subtitle">
      Ingresa tu correo electrónico y te enviaremos un enlace para que puedas crear una nueva contraseña.
    </p>

    <!-- Formulario -->
    <form (ngSubmit)="onSubmit()" novalidate>
      <label for="email" class="label-email">Correo electrónico</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        placeholder="usuario@ejemplo.com"
        required
        [disabled]="loading"
      />

      <button type="submit" [disabled]="loading" class="btn-submit">
        {{ loading ? 'Enviando…' : 'Enviar' }}
      </button>
    </form>

    <!-- Mensajes -->
    <div class="messages" aria-live="polite">
      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
      <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
    </div>
  </section>
</div>
