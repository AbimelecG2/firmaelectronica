<div class="flex min-h-screen" role="main" aria-label="Inicio de Sesión">
  <!-- Imagen izquierda -->
  <div class="w-1/2 flex items-center justify-center bg-white" role="region" aria-label="Imagen promocional">
    <img src="assets/login-image.jpg"
         alt="Persona usando laptop"
         class="w-[600px] h-[600px] object-cover">
  </div>

  <!-- Formulario derecha -->
  <div class="w-1/2 flex flex-col justify-center px-8 py-12 bg-[#003865]" role="region" aria-label="Formulario de inicio de sesión">
    <div class="flex flex-col items-center mb-8">
      <img src="assets/firma-digital-logo.png" alt="Logo Firma Digital" class="w-36 mb-8">
      <h1 class="text-4xl font-bold text-white">Inicio de Sesión</h1>
    </div>

    <!-- Formulario -->
    <form (ngSubmit)="onLogin()" class="flex flex-col items-center space-y-5" role="form" aria-label="Formulario de inicio de sesión" novalidate>
      <div class="w-full max-w-sm">
        <label for="email" class="sr-only">Correo</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          placeholder="Correo"
          required aria-required="true"
          class="w-full px-4 py-2 border text-white border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
      </div>

      <div class="w-full max-w-sm">
        <label for="password" class="sr-only">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Contraseña"
          required aria-required="true"
          class="w-full px-4 py-2 border text-white border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
      </div>

      <div class="w-full max-w-sm">
        <button type="submit"
                class="w-full py-2 bg-[#FFB81C] hover:bg-[#FDD26E] text-white font-semibold rounded-lg transition">
          Ingresar
        </button>
      </div>

    <button type="button" (click)="onResetPassword()" class="text-sm text-[#00C1D4] hover:underline">
  Olvidé mi contraseña
</button>


    </form>

    <!-- Mensajes -->
    <p *ngIf="errorMessage" class="mt-4 text-center text-red-500 text-sm" aria-live="polite">
      {{ errorMessage }}
    </p>
    <p *ngIf="infoMessage" class="mt-2 text-center text-green-200 text-sm" aria-live="polite">
      {{ infoMessage }}
    </p>
  </div>
</div>
